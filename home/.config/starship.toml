# Don't print a new line at the start of the prompt
# add_newline = false
format = """
$time\
$directory\
$git_branch\
$git_commit\
$git_status\
$line_break\
$git_state$cmd_duration$status\
$character"""

command_timeout = 750 # milliseconds


# Replace the "â¯" symbol in the prompt with "âœ"
# [character]                            # The name of the module we are configuring is "character"
# success_symbol = "[âœ](bold green)"     # The "success_symbol" segment is being set to "âœ" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
# [package]
# disabled = true
[time]
disabled = false
format = "[\\[$time\\]]($style) "
style = "bright-black"
time_format = "%R"

[directory]
truncation_length = 0
style = "bright-blue"
repo_root_style = "bold bright-blue"
before_repo_root_style = "blue"
truncate_to_repo = false
# fish_style_pwd_dir_length = 2
truncation_symbol = "â€¦/"

[cmd_duration]
format = "[$duration]($style) "

[character]
